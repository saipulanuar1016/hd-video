<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Upscale Image & Video</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 900px;
        margin: 3rem auto;
        padding: 0 1rem;
        background: #fafafa;
      }
      .card {
        border: 1px solid #eee;
        padding: 1rem;
        border-radius: 8px;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      input,
      select,
      button {
        display: block;
        margin: 0.5rem 0 1rem 0;
        padding: 0.5rem;
        font-size: 1rem;
      }
      button {
        background: #0070f3;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0059c1;
      }
      video,
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-top: 1rem;
        border-radius: 6px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }
      #progress {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #555;
      }
      #result a {
        display: inline-block;
        margin-top: 1rem;
        text-decoration: none;
        color: #0070f3;
      }
    </style>
  </head>
  <body>
    <h1>Upscale Image & Video â€” Demo</h1>
    <div class="card">
      <form id="form">
        <label>Choose file (image or video)</label>
        <input type="file" name="file" id="file" required />
        <label>Quality</label>
        <select name="quality" id="quality">
          <option value="hd">HD (1280)</option>
          <option value="2k">2K (2048)</option>
          <option value="4k">4K (3840)</option>
        </select>
        <button type="submit">Upload & Upscale</button>
      </form>

      <div id="progress"></div>
      <div id="result"></div>
    </div>

    <script>
      const form = document.getElementById("form");
      const result = document.getElementById("result");
      const progress = document.getElementById("progress");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const f = document.getElementById("file").files[0];
        if (!f) return alert("Pick a file");
        const fd = new FormData();
        fd.append("file", f);
        fd.append("quality", document.getElementById("quality").value);

        progress.innerText = "Uploading & processing...";
        result.innerHTML = "";

        try {
          const res = await fetch("/api/upscale", { method: "POST", body: fd });
          const j = await res.json();
          if (!j.ok) {
            progress.innerText = "Error: " + JSON.stringify(j);
            return;
          }
          progress.innerText = "Done!";
          const url = j.url;
          if (f.type.startsWith("image/")) {
            const img = document.createElement("img");
            img.src = url;
            result.appendChild(img);
            const a = document.createElement("a");
            a.href = url;
            a.download = "";
            a.innerText = "Download image";
            result.appendChild(a);
          } else {
            const v = document.createElement("video");
            v.controls = true;
            v.src = url;
            result.appendChild(v);
            const a = document.createElement("a");
            a.href = url;
            a.innerText = "Download video";
            result.appendChild(a);
          }
        } catch (err) {
          progress.innerText = "Upload failed: " + err;
        }
      });
    </script>
  </body>
</html>
